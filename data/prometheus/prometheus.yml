scrape_configs:
  - job_name: 'ChallengeVivoMetrics'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 3s
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'ClienteApplication'

  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9100']  # Porta onde o Node Exporter est√° exposto
        labels:
          job: 'node'